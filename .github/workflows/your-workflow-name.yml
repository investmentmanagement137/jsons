name: JSON Workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Validate JSON
        run: |
          cat Sectorlist.json
          python3 -m json.tool Sectorlist.json
