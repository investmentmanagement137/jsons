<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Files Directory</title>
    <style>
        /* Same CSS as above */
    </style>
</head>
<body>
    <h1>ğŸ“ JSON Files Repository</h1>
    <ul id="fileList" class="file-list"></ul>
    
    <script>
        const jsonFiles = [
            { name: 'Sectorlist.json', desc: 'List of sectors' },
            { name: 'closedmf.json', desc: 'Closed mutual funds data' },
            { name: 'ltp.json', desc: 'Last traded price data' },
            { name: 'merger&aquisition.json', desc: 'Merger and acquisition information' }
        ];
        
        const baseUrl = 'https://raw.githubusercontent.com/investmentmanagement137/jsons/main/';
        const fileList = document.getElementById('fileList');
        
        jsonFiles.forEach(file => {
            const li = document.createElement('li');
            li.className = 'file-item';
            li.innerHTML = `
                <a href="${baseUrl}${encodeURIComponent(file.name)}" class="file-link" target="_blank">
                    <span class="icon">ğŸ“„</span>
                    ${file.name}
                </a>
                <p class="description">${file.desc}</p>
            `;
            fileList.appendChild(li);
        });
    </script>
</body>
</html>
